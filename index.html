<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main__content">
      <section class="card__content">
        <article class="card__profile">
          <a class="card__img" href="#">
            <img
              src="img/woman-g421762f09_640.jpg"
              alt="women images"
              width="100"
              height="100"
            />
          </a>
          <h2 class="card__name">Katerine McGarret</h2>
          <h4 class="card__name-des">Developer Web</h4>
        </article>
        <article class="card__description">
          <p class="card__text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam
            debitis placeat veritatis aperiam nesciunt, cumque ex perferendis
            iure unde esse similique! Accusantium, sint laudantium
            reprehenderit.
          </p>
          <div class="card__social">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
